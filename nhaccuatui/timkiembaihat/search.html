<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Bài Hát</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tìm Kiếm Bài Hát</h1>
            <input type="text" id="search" placeholder="Tìm bài hát hoặc nghệ sĩ..." />
        </header>
        <div id="results">
            <div id="songs" class="results-section" style="display: none;">
                <div class="result-category">Bài Hát:</div>
                <div class="song-list"></div>
            </div>
            <div id="artists" class="results-section" style="display: none;">
                <div class="result-category">Nghệ Sĩ:</div>
                <div class="artist-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
