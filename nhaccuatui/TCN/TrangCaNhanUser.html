<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân - NhacCuaTui Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="TCNSTYLE.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="profile-header">
        <div class="avatar">
           <img src="../Image/LoginRegister/facebook.png" alt="Avatar">
        </div>
        <div class="user-info">
            <h1>Tên Người Dùng</h1>
            <div class="user-details">
                <p><strong>ID:</strong> user12345</p>
                <p><strong>Tên thật:</strong> dasda</p>
                <p><strong>Ngày sinh:</strong> 01/01/2004</p>
                <p><strong>Giới tính:</strong> Nam</p>
            </div>
            <button class="follow-btn" onclick="toggleFollow()"><i class="fas fa-user-plus"></i> Theo dõi</button>
            <button class="share-btn"><i class="fas fa-share-alt"></i> Chia sẻ</button>
        </div>
    </header>

    <nav class="profile-nav">
        <ul>
            <li><a href="#">Playlist</a></li>
            <li><a href="#">Bài hát yêu thích</a></li>
            <li><a href="#">Album</a></li>
        </ul>
    </nav>

    <section class="content">

        <div class="playlist-section">
            <div class="section-header">
                <h2>Playlist</h2>
                <button class="create-playlist-btn" onclick="openModal()">Tạo Playlist</button>
            </div>
            <div class="playlist-item">
                <img src="../Image/LoginRegister/facebook.png" alt="Playlist Thumbnail">
                <div class="playlist-info">
                    <h3>Tên Playlist</h3>
                    <p>Số bài hát</p>
                    <button class="play-btn"><i class="fas fa-play"></i> Phát tất cả</button>
                </div>
            </div>
        </div>

        <div class="album-section">
            <h2>Album</h2>
            <div class="album-item">
                <img src="../Image/LoginRegister/facebook.png" alt="Album Thumbnail">
                <div class="album-info">
                    <h3>Tên Album</h3>
                    <p>Ca sĩ/Artist</p>
                    <button class="play-btn"><i class="fas fa-play"></i> Phát</button>
                </div>
            </div>
        </div>
    </section>

    <div id="playlistModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Tạo Playlist Mới</h3>
            <input type="text" id="playlistName" placeholder="Nhập tên playlist">
            <button class="save-btn" onclick="createPlaylist()">Lưu Playlist</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 NhacCuaTui Clone. All rights reserved.</p>
    </footer>

    <script src="TCN.js"></script>
</body>
</html>
